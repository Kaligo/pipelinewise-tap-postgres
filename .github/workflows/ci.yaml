name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  lint_and_test:
    name: Linting and Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PG DB container
        run: make start_db

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout=60
          elapsed=0
          while ! docker exec primary pg_isready -U test_user -d tap_postgres_test > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "PostgreSQL failed to start within $timeout seconds"
              docker logs primary
              exit 1
            fi
            echo "Waiting for PostgreSQL... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "PostgreSQL is ready!"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup virtual environment
        run: make venv

      - name: Pylinting
        run: make pylint

      - name: Unit tests
        run: make unit_test_cov

      - name: Integration tests
        env:
          LOGGING_CONF_FILE: ./sample_logging.conf
        run: make integration_test_cov

      - name: Check Total test coverage
        run: make total_cov
